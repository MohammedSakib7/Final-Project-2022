<DOCTYPE html>
    <html lang="en">
    <!-- HTML head adopted from CS50 Finance layout.html -->
    <head>
        <meta charset="utf-8">
        <meta name=""viewport" content=""initial-scale=1, width="device-width">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <title>Planner: {% block title %} {% endblock %}</title>
    </head>

    <body>
        <!-- Navbar structure and HTML adopted from CS50 Finance layout.html but logo and navbar links, except for login, logout, register, are not from Finance -->
        <!-- attributes and css modified to personalize the website -->
        <nav class="border navbar navbar-expand-md navbar-light" style="background-color: #B4D2F0">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img style="overflow: hidden; width: auto; height: 35"  src="static/logo.png" alt="logo"></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/schedule">Schedule</a></li>
                            <li class="nav-item"><a class="nav-link" href="/addEvent">Add Event</a></li>
                            <li class="nav-item"><a class="nav-link" href="/journal">Journal</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <!-- substitutes main with jinja, adopted from cs50 finance layout.html -->
        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            Project by Mohammed Sakib
        </footer>

    </body>
</DOCTYPE>
